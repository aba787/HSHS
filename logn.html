<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مندوب</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #1c1c2c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #2a2a40;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 1px 1px 4px #7d3fbf;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus {
      outline: 2px solid #7d3fbf;
    }

    button {
      padding: 12px;
      background: #7d3fbf;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #9c4dff;
    }

    .error {
      color: #ff4444;
      font-size: 14px;
      text-align: center;
    }

    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <button type="submit">دخول</button>
    </form>
    <p class="error" id="errorMsg"></p>
    <p class="note">ليس لديك حساب؟ <a href="register-agent.html" style="color:#ffd700">سجل هنا</a></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // بيانات الإدخال
      const email = form.email.value;
      const phone = form.phone.value;

      // استرجاع بيانات التسجيل من LocalStorage
      const storedData = JSON.parse(localStorage.getItem("agentData"));

      if (storedData && storedData.email === email && storedData.phone === phone) {
        // نجاح تسجيل الدخول
        window.location.href = "agent.dashboard.html";
      } else {
        errorMsg.textContent = "❌ البريد الإلكتروني أو رقم الهاتف غير صحيح";
      }
    });
  </script>
</body>
</html>
